apiVersion: v1
kind: ReplicationController
metadata:
  name: helloworld
spec:
  replicas: 3
  selector:
    app: helloworld
    deployment: v1
  template:
    metadata:
      name: helloworld
      labels:
        app: helloworld
        deployment: v1
    spec:
      containers:
      - name: nodejs
        image: dhub.yunpro.cn/junjun16818/hello-world:v1
        ports:
        - containerPort: 80
